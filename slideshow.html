<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>轮播图</title>
        <link rel="stylesheet" href="./slideshow.css">
    </head>
    <body>
        <div class="slideshow">
            <div class="zyy-slideshow" data-imgs="3" data-active="0">
                <img id="id-zyyimage-0" class="zyy-slide-image zyy-image-active" src="./images/1.jpg" alt="JD180505">
                <img id="id-zyyimage-1" class="zyy-slide-image" src="./images/2.jpg" alt="JD180505">
                <img id="id-zyyimage-2" class="zyy-slide-image" src="./images/3.jpg" alt="JD180505">
                <button class="zyy-slide-button zyy-left-button" data-num = -1>&lt</button>
                <button class="zyy-slide-button zyy-right-button" data-num = 1>&gt</button>
                <div class="zyy-slide-indicators">
                    <div id="id-indicator-0" data-id = 0 class="zyy-slide-indicator zyy-indicator-active"></div>
                    <div id="id-indicator-1" data-id = 1 class="zyy-slide-indicator"></div>
                    <div id="id-indicator-2" data-id = 2 class="zyy-slide-indicator"></div>
                </div>
            </div>
        </div>
        <script src="./zyy.js" charset="utf-8"></script>
        <script src="./slideshow.js" charset="utf-8"></script>
    </body>
</html>
